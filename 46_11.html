<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Испытание: форма регистрации</title>
    </head>
    <body>
        <h1>Регистрация</h1>

        <form action="https://echo.htmlacademy.ru" method="post">
            <label for="login-field">Ваш логин (email):</label><br>
            <input type="text" name="login" id="login-field" /><br>
            
            <label for="password-field">Пароль:</label><br>
            <input type="password" name="password" id="password-field" /><br>
            
            <label for="text-field">Информация о себе:</label><br>
            <textarea name="text" id="text-field" rows="3"></textarea><br>
            
            <input type="checkbox" name="check" id="check-field" checked />
            <label for="check-field">Подписаться на рассылку</label><br>
            
            <input type="button" value="Зарегистрироваться" />
        </form>
    </body>
</html>
