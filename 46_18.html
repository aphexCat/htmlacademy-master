<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Испытание: редактирование профиля</title>
    </head>
    <body>
        <h1>Профиль</h1>

        <form action="https://echo.htmlacademy.ru" method="post" enctype="multipart/form-data">
            Ваш пол: 
            <input type="radio" name="gender" id="male-input" value="male"><label for="male-input"> Мужской</label>
            <input type="radio" id="female-input" name="gender" checked value="female"><label for="female-input"> Женский</label><br>
            
            Месяц и год рождения:<br>
            <select name="month">
                <option value="jan">Январь</option>
            </select>
            <select name="year">
                <option value="1990">1990</option>
            </select><br>
            Знакомые технологии:<br>
            <select name="tech" multiple>
                <option value="HTML">HTML</option>
                <option value="CSS" selected>CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Node.js">Node.js</option>
            </select><br>
            
            Фото:
            <input type="file" name="photo">
            <input type="button" value="Сохранить">
        </form>
    </body>
</html>
